<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEB PROGRAM LAB - 3 O.ARIYANINJ</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <div class="container">
      <div class="month">
        <i class="fas fa-chevron-left" onclick="printPrevMonth()"></i>
        <h1 class="month-name"></h1>
        <i class="fas fa-chevron-right" onclick="printNextMonth()"></i>
      </div>
      <div class="calendar">
        <div class="week-day">
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div>Sun</div>
        </div>
        <div class="day days"></div>
      </div>
      <div class="events">
        <h3 class="event-header">Events</h3>
        <div class="listed-events"></div>
        <div class="search">
          <h3 onclick="">Search events</h3>
          <input
            type="text"
            class="search-input"
            placeholder=" Xайx үгээ оруул "
            minlength="6"
          />
          <div class="search-result"></div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/2cba8f670e.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
